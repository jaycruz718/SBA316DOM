<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Register.css">
    <title>Register Page</title>
</head>
<body>
    <header>
            <nav>
                <ul>
                    <li><a href="/index.html" id="home-link">Home</a></li>
                    <li><a href="/Pages/LogInPage.html" id="login-link">Login</a></li>
                    <li><a href="/CSS/Register.css" id="register-link">Register</a></li>
                    <li><a href="#about">About</a></li>   
                    <li><a href="#contact">Contact</a></li> 
                </ul>
            </nav>
      </header>


    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <label for="firstname-input"></label>
                <input type="text" name="firstname" id="firstname-input" placeholder="First Name">
            </div>
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="text" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <input type="text" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <input type="text" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an acccount?<a href="/Pages/LogInPage.html">Login</a></p>
    </div>   
<script src="/JS.js/Register.js"></script>
</body>
</html>
